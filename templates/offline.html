<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .message-box h1 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .message-box p {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .retry-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .retry-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Oops! Service is Down</h1>
        <p>Sorry, the Notification Service is not working right now because the server is off. Please try again later!</p>
        <p>If youâ€™re the person running this, please start the server with <code>docker-compose up --build</code>.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
